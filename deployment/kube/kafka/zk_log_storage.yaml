apiVersion: v1
kind: PersistentVolume
metadata:
  name: zk-log-pv-1
spec:
  claimRef:
    apiVersion: v1
    kind: PersistentVolumeClaim
    name: zk-log-pvc-1
    namespace: default
  capacity:
    storage: 20Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  storageClassName: local-storage
  local:
    path: /zkl-store
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - worker-4
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zk-log-pvc-1
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: local-storage
  resources:
    requests:
      storage: 20Gi
  volumeName: zk-log-pv-1

